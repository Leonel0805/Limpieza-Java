# Configuración de la conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/limpiezaasdf
spring.datasource.username=root
spring.datasource.password=root

# Configuración del driver de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (si usas JPA/Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Aplicamos authenticidad en la creación de tokens, el private seria mi firma de parte de Backend, o sea para saber que desde el backend se genero
security.jwt.private = ${SPRING_JWT_PRIVATE}
security.jwt.user = ${SPRING_JWT_USER}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Articulos</title>

    <!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
     <link rel="stylesheet" href="../../../styles/main.css">
     <link rel="stylesheet" href="../../../styles/admin/adminPanel.css">
     <link rel="stylesheet" href="../../../styles/message/message.css">
</head>
<body>

    <div class="editPanel">
        <!-- cargamos edit Panel -->
 
    </div>

    <header id="header">
      
    </header>

    <main>

        <!-- Message -->
        <div class="message">
            <div class="message__container">
                <p class="message__parrafo"></p>
            </div>
        </div>
 
        <!-- Panel -->
        <section class="panelAdmin">

            <h2 class="panelAdmin__title"> articulos </h2>

            <div class="panelAdmin__filters">
                <table class="tableFilters">
                    <thead class="tableFilters__thead"></thead>
                    <tbody class="tableFilters__tbody"></tbody>
                </table>
           
                
            </div>

            <div class="panelAdmin__container">

                <i class="panelAdminIcon fa-regular fa-square-plus"></i>
                <table class="table">
                    <thead id="thead">
                        <!-- <tr class="table__listHead">
        
                            <th class="articulos_itemHead">ID</th>
                
                        </tr> -->
    
                    </thead>
                    <tbody id="tbody">
      
    
                    </tbody>
              
                </table>

            </div>

        </section>

    </main>


    <footer id="footer">
        <!-- cargar el footer -->
    </footer>


    <script type="module" src="../../../js/main.js"></script>
    <script type="module" src="../../../js/admin/articulos/adminPanelArticulos.js"></script>
    <script type="module" src="../../../js/admin/articulos/articuloAddFunction.js"></script>
    <script type="module" src="../../../js/admin/articulos/articuloUpdateFunction.js"></script>
    <script type="module" src="../../../js/admin/articulos/articuloDeleteFunction.js"></script>

    <script type="module" src="../../../js/admin/filters/filterByCategory.js"></script>
    <script type="module" src="../../../js/admin/filters/filters.js"></script>


</body>
</html>

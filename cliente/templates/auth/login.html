<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/auth/login.css">

</head>
<body>
    
    <main>
        <section class="section__login">

            <div class="login__container">

                <h2 class="login__title">Iniciar Sesión</h2>

                <form class="login__form">
    
                    <label class="login__label" for="username"></label>
                    <input class="login__input" type="text" id="username" placeholder="Usuario">
                    
                    <div class="login__passwordContainer">
                        <label class="login__label" for="password"></label>
                        <i class="login__icon fa-solid fa-eye"></i>
                        <input id="inputPassword" class="login__input" type="password" placeholder="Contraseña">
        
                    </div>
                  
                    <button class="login__button" type="submit">Iniciar Sesión</button>
    
                </form>

                <p class="login__footer">
                    No tenés cuenta? 
                    <a class="login__redirect" href="./register.html">
                        Registrate
                    </a>
                </p>
            </div>

            <div class="portada">
            </div>
         
        </section>
    </main>

    <script type="module" src="../../js/login.js"></script>
</body>
</html>

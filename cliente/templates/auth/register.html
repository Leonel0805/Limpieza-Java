<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../../styles/auth/login.css">
</head>
<body>
    
    <main>
        <section class="section__login">

            <div class="login__container">

                <h2 class="login__title">Register</h2>

                <form class="login__form">
    
                    <label class="login__label" for="username">Username</label>
                    <input class="login__input" type="text" id="username" placeholder="username">

                    <label class="login__label" for="email">Email</label>
                    <input class="login__input" type="email" id="email" placeholder="email">
                    
                    <label class="login__label" for="password">Contraseña</label>
                    <input class="login__input" type="password" id="password" placeholder="contraseña">
    
                    <button class="login__button" type="submit">Registrarse</button>
    
                </form>

                <p class="login__footer">
                    Ya tenes cuenta? 
                    <a class="login__redirect" href="./login.html">
                        Iniciar Sesión
                    </a>
                </p>
            </div>

            <div class="portada">
            </div>
         
        </section>
    </main>

    <script src="../../js/register.js"></script>
</body>
</html>

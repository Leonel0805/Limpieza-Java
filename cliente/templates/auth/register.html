<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="../../styles/auth/login.css">
</head>
<body>
    
    <main>
        <section class="section__login">

            <div class="login__container">

                <h2 class="login__title">Registrarse</h2>

                <form class="login__form">
    
                    <label class="login__label" for="username">Username</label>
                    <input class="login__input" type="text" id="username" placeholder="Usuario">

                    <label class="login__label" for="email">Email</label>
                    <input class="login__input" type="email" id="email" placeholder="Email">
                    
                    <div class="login__passwordContainer">
                        <label class="login__label" for="password"></label>
                        <i class="login__icon fa-solid fa-eye"></i>
                        <input id="inputPassword" class="login__input" type="password" placeholder="Contraseña">
    

                        <label class="login__label" for="password-repeat"></label>
                        <input id="inputPasswordConfirm" class="login__input" type="password" placeholder="Repetir Contraseña">
                    </div>
    
                    <button class="login__button" type="submit">Registrarse</button>
    
                </form>

                <p class="login__footer">
                    Ya tenes cuenta? 
                    <a class="login__redirect" href="./login.html">
                        Iniciar Sesión
                    </a>
                </p>
            </div>

            <div class="portada">
            </div>
         
        </section>
    </main>

    <script type="module" src="../../js/register.js"></script>

</body>
</html>
